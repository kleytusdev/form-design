<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-review.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Reseñas</title>
</head>
<body>
    <div class="container-review">
        <div class="review-card">
            <div class="review-card-logo">
                <img src="./img/tumi-review.png" alt="">
            </div>
            <div class="review-card-header">
                <h1>Danos tu reseña</h1>
            </div>
            <form class="review-card-form" enctype="text/plain" action="mailto:nombreemail@hotmail.com" method="POST">
                <div class="form-item">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" placeholder="Nombre" required autofocus>
                </div>
                <div class="form-item">
                    <span class="material-symbols-outlined">import_contacts</span>
                    <input class="review-input" type="text" name="Esta es mi resena" placeholder="Reseña" required>
                </div>
                <button type="submit">Enviar</button>
            </form>

        </div>
    </div>
</body>
</html>
